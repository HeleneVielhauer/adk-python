<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Userpersona Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { margin-bottom: 2em; }
        textarea { width: 100%; height: 8em; }
        .result { background: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Userpersona Generator</h1>
    <form method="post">
        <label>Branche:<br>
            <input type="text" name="branche" value="{{ branche or '' }}" required>
        </label><br><br>
        <label>Produktbeschreibung:<br>
            <textarea name="produktbeschreibung" required>{{ produktbeschreibung or '' }}</textarea>
        </label><br><br>
        <button type="submit">Generieren</button>
    </form>
    {% if result %}
    <div class="result">
        <h2>Generierte Userpersona</h2>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>
</html>
